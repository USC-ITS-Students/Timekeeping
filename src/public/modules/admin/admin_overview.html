<form  ng-submit="submit()">
<div id="history_report" class="padding-10">
    <h4>Timesheet History Report</h4>
    <div>
        <table id="employee_overview" class="table-style1">
            <tr><td class="font-bold">Employee Name</td><td>{{employee.firstname}} {{employee.lastname}}</td></tr>
            <tr><td class="font-bold">Employee ID Number</td><td>{{employee.empid}}</td></tr>
        </table>


        <p style="text-align: center;">
            Employee ID: <input  name="EmpID" ng-model="EmpID" value=""> &nbsp;&nbsp;&nbsp;&nbsp;
            Employee Last name:<input   name="EmpLastName" ng-model="EmpLastName" value="">&nbsp;&nbsp;&nbsp;&nbsp;
            Employee First name: <input name="EmpFirstName"   ng-model="EmpFirstName" value="">
            <br><br>
            <input type="submit" value="Search">
        </p>
    </div>
</div>
</form>

<div class="employee-search-result">
    <br>
    <p ng-show="employeeSearchList.length ">Showing Results:
    <table ng-show="employeeSearchList.length " id="pay-period-table">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th align="center">Employee Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="emp in employeeSearchList">
                <td> <a ng-click="getDetails(emp.empid,emp.latestYearWorked, emp.type)">{{emp.empid}}</a></td>
                <td> <a ng-click="getDetails(emp.empid, emp.latestYearWorked, emp.type)">{{emp.firstname}} {{emp.lastname}}</a></td>
            </tr>
        </tbody>
    </table>
    </p>
    </div>
</div>
