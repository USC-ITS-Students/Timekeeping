<form  ng-submit="submit()">
<div id="history_report" class="padding-10">
    <h4>Timesheet History Report</h4>
    <div>
        <table id="employee_overview" class="table-style1">
            <tr><td class="font-bold">Employee Name</td><td>{{employee.firstname}} {{employee.lastname}}</td></tr>
            <tr><td class="font-bold">Employee ID Number</td><td>{{employee.empid}}</td></tr>
        </table>

        <form action="" class="search-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <label class="search-emp-label">Employee ID:</label> <input type="text" class="search-emp-id" name="EmpID"   ng-model="EmpID" value="">
                </div>
                <div class="col-sm-4">
                    <label class="search-emp-label">Employee Last name:</label> <input type="text" class="search-emp-lname" name="EmpLastName" ng-model="EmpLastName" value="">
                </div>
                <div class="col-sm-4">
                    <label class="search-emp-label">Employee First name:</label> <input type="text" class="search-emp-fname" name="EmpFirstName"   ng-model="EmpFirstName" value="">
                </div>
            </div>
        </div>

<!--
        <form action="" class="search-section">
            <label class="search-emp-label">Employee ID:</label> <input type="text" class="search-emp-id" name="EmpID"   ng-model="EmpID" value="">
            <label class="search-emp-label">Employee Last name:</label> <input type="text" class="search-emp-lname" name="EmpLastName" ng-model="EmpLastName" value="">
            <label class="search-emp-label">Employee First name:</label> <input type="text" class="search-emp-fname" name="EmpFirstName"   ng-model="EmpFirstName" value="">
         <!-- <button ng-click="getEmployee(EmpID)">Search</button>-->
            <br><br>
        <input text-align="center" class="search-button" type="submit" value="Search">
        </form>
    </div>
</div>
</form>

<div class="employee-search-result">
    <br> <br> <br>
    <p ng-show="employeeSearchList.length ">Showing Results:</p>
    <div ng-repeat="emp in employeeSearchList">
        <p class="font-bold employee-id"><a style=" min-width: 400px "  ng-click="getDetails(emp.empid,emp.latestYearWorked, emp.type)">{{emp.empid}}</a>
            <a class="employee-name" style="margin-left: 400px " ng-click="getDetails(emp.empid, emp.latestYearWorked, emp.type)">{{emp.firstname}} {{emp.lastname}}</a></p>
    </div>
</div>
