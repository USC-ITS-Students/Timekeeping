<div id="history_report">
    <h4>Timesheet History</h4>
    <div>
        <table id="employee_overview">
            <tr><td>Employee Name</td><td>{{employee.name}}</td></tr>
            <tr><td>Employee ID Number</td><td>{{employee.id}}</td></tr>
            <tr><td>Time Sheet Status</td><td>Approved</td></tr>
            <tr><td>Period</td><td>00/00/00</td></tr>

        </table>
    </div>
    <table id="pay-detail-week">
        <thead>
            <tr>
                <th>Position</th>
                <th>Time Type</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Approver</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody class="text-center">
           <tr>
               <td>Program Assistant</td>
               <td>Regular</td>
               <td ng-repeat="day in [1,2,4,5,6,7,8]">
                   <input type="text" />
                   <input type="text" />
               </td>
               <td>Don Corley</td>
               <td>Approved</td>
           </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</div>
